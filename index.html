<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>

            <tr>

                <th>Age</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Jane Smith</td>
                <td>21</td>
                <td>B</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Sam Johnson</td>
                <td>19</td>
                <td>A</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Lisa Brown</td>
                <td>22</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
